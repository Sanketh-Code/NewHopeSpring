<html xmlns:th="http://thymeleaf.org"></html>
    <html xmlns:th="http://thymeleaf.org">
    <head>
        <title>New Hope Badminton Academy</title>
        <link rel="stylesheet" href="" th:href="@{/CSS/style.css}">
    </head>
    <body>
        <div class="nav">
            <img src="" th:src="@{/images/logo.png}" alt="New Hope Badminton Academy Logo" class="logo" >
            <ul class="nav-bar", style="list-style: none;">
                <li><a href="" th:href="@{/home}">Home</a></li>
                <li><a href="" th:href="@{/Trainings}">Trainings</a></li>
                <li><a href="" th:href="@{/info}">About Us</a></li>
                <li><a href="" th:href="@{/Gallery}">Gallery</a></li>
                <li><a href="" th:href="@{/Tournament}">Tournaments Info</a></li>
                <li><a href="" th:href="@{/Person}">My Page</a></li>
            </ul>
        </div>

        <form action="#" method="post" th:action="@{processLogin}" th:object="${loginModel}"> 
            <div class="form-group">
              <label for="username">Username</label>
              <input  th:field= "*{username}" type="text" class="form-control" id="username" placeholder="username">
              <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input th:field="*{password}" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</p>
            </div>
          
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>





    </body>
</html>
